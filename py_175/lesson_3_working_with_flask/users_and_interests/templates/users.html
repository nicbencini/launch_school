{% extends "layout.html" %}

{% block content %}
<h1>User Interests</h1>
<div>
    <p>
        <strong>Below is a list of available users:</strong>
    </p>
    <ul>
        {% for item in user_names %}
            <li>
                <a href="{{ url_for('user_page',user_name=item)}}">{{ item }}</a>
            </li>
        {% endfor %}
    </ul>

</div>
{% endblock %}
